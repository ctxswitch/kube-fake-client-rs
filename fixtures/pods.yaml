apiVersion: v1
kind: Pod
metadata:
  name: nginx-pod
  labels:
    app: nginx
    env: production
spec:
  containers:
  - name: nginx
    image: nginx:1.21
    ports:
    - containerPort: 80
---
apiVersion: v1
kind: Pod
metadata:
  name: redis-pod
  namespace: cache
  labels:
    app: redis
    env: staging
spec:
  containers:
  - name: redis
    image: redis:7.0
    ports:
    - containerPort: 6379
